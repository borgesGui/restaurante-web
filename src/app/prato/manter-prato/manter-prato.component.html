<div class="body">
  <h1 class="subtitulo">{{ titulo | uppercase }}</h1>

  <section class="detail width60">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="navbar-form">
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">Dados</legend>

        <div class="dropdown">
          <label>Restaurante:</label>
          <br>
          <select id="restaurante" name="restaurante" class="form-control" [(ngModel)]="prato.restauranteId" required #restaurante="ngModel">
            <option *ngFor="let restaurante of restaurantes" value="{{ restaurante.id }}">{{ restaurante.nome }}</option>
          </select>
        </div>
        <br>
        <div class="form-group" [class.has-error]="isFieldInvalidAndTouched(nome)">
          <label class="control-label">Prato:</label>
          <br>
          <input id="nome" name="nome" type="text" class="form-control" [(ngModel)]="prato.nome" required #nome="ngModel">
        </div>
        <br>
        <br>
        <div class="form-group" [class.has-error]="isFieldInvalidAndTouched(valor)">
          <label class="control-label">Pre√ßo (R$):</label>
          <br>
          <input id="valor" name="valor" type="number" class="form-control" [(ngModel)]="prato.valor" required #valor="ngModel">
        </div>
        <br>
        <br>
        <a routerLink="/pratos">
          <button type="button" class="btn btn-danger glyphicon glyphicon-remove"> Cancelar</button>
        </a>
        <button type="submit" class="btn btn-success glyphicon glyphicon-floppy-disk" [disabled]="!f.valid"> Salvar</button>
      </fieldset>
    </form>
  </section>
</div>
